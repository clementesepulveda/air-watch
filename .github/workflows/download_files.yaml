name: download-files

on:
  schedule:
    - cron: '* 1 * * * *'
  workflow_dispatch:

jobs:
  call-backend-endpoint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with: 
          python-version: 3.x
      - name: Install requests
        run: pip install requests
      - name: Run code
        run: |
          python call_download_endpoint.py